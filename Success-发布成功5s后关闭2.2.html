<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>发布成功</title>
<link rel="stylesheet" href="css/main-New.css">
<script src="js/jquery-1.11.2.min.js"></script>
</head>
<body>
		<div id="success-wrapper" class="card1 w664 ta-c p24" style="margin:auto;margin-top:80px;">
			<h1><span class="ic c-gr fw-n f96"></span></h1>
			<h1>发布成功</h1>
			<p class="mt8">页面将在<span class="f24 red p0-4"><span id="countdown" class="bold">3</span>s</span>后关闭</p>
			<p class="mt16"><span id="btn-closeNow" class="p4-8 bg-b cw bdrs2 f14 ho-1f cu-po">立刻关闭</span></p>
		</div>
</body>
<script>
$(document).ready(function(){
	var count = 2;
	countdown = setInterval(function(){
		$("#countdown").html(count);
		if (count == 0) {
			window.close();
		}
		count--;
	}, 1000);
});	
$(document).ready(function(){
	$('#btn-closeNow').on('click',function(){
		window.close()
	})	
});	
	</script>
</html>
